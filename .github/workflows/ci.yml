name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff>=0.8

      - name: Ruff check
        run: ruff check nous/ tests/

      - name: Ruff format check
        run: ruff format --check nous/ tests/

  test:
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint

    services:
      postgres:
        image: pgvector/pgvector:pg17
        env:
          POSTGRES_DB: nous
          POSTGRES_USER: nous
          POSTGRES_PASSWORD: nous_dev_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U nous"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -e ".[dev]" httpx

      - name: Initialize database schema
        env:
          PGHOST: localhost
          PGUSER: nous
          PGPASSWORD: nous_dev_password
          PGDATABASE: nous
        run: |
          psql -f sql/init.sql
          psql -f sql/seed.sql

      - name: Run tests
        env:
          DB_HOST: localhost
          DB_PORT: "5432"
          DB_USER: nous
          DB_PASSWORD: nous_dev_password
          DB_NAME: nous
        run: pytest tests/ -v --tb=short
